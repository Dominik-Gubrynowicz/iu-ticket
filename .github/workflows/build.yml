name: Build and Load Container

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-java:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up JDK
      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          java-version: 23
          distribution: 'temurin'

      # Build the Spring Boot application
      - name: Build with Maven
        working-directory: iuticket
        run: mvn clean package

      # Set up Docker
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push Docker image
      - name: Build and push Docker image
        working-directory: iuticket
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/iuticket-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/iuticket-app:latest

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # Install dependencies and build the frontend
      - name: Install and build frontend
        working-directory: iuticket-fe
        run: |
          npm install
          npm run build -- --mode production

      # Set up Docker
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push Docker image for frontend
      - name: Build and push Docker image for frontend
        working-directory: iuticket-fe
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/iuticket-frontend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/iuticket-frontend:latest
    